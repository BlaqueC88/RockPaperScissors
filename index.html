<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPS Game</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

  <h1 class="heading">RPS</h1>
  
  <h2>Player: <span id="player"></span></h2>
  <h2>Computer: <span id="computer"></span></h2>
  <h2>Results: <span id="results"></span></h2>

    <div id="btn-container">
      <button id="rock" class="rock">Rock</button>
      <button id="paper" class="paper">Paper</button>
      <button id="scissors" class="scissors">Scissors</button>
    </div>
  
  

  <script src="script.js"></script>
